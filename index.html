<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(‚ï•Ôπè‚ï•)o</button>
    <br />
    <img src="please.png" class="dudu-img">

    <img id="slideshowImage" src="1.png" class="slideshow-img">

<script>
  const noBtn = document.getElementById("noButton");
  const yesBtn = document.querySelector('button[onclick*="thankyou.html"]');
  const image = document.getElementById("slideshowImage");

  let noClickCount = 0;
  let imageIndex = 0;

  const messages = [
    "Are you sureee? ü§®",
    "Think again.",
    "Wrong answer detected.",
    "My heart just lagged.",
    "Okay but like‚Ä¶ seriously?",
    "This is emotional damage.",
    "Be honest. You want to press Yes.",
    "Stop pretending.",
    "Last chance üò§"
  ];

  const images = ["1.png", "2.png", "3.png"];

  noBtn.addEventListener("click", function () {

    // Change text
    noBtn.innerText = messages[noClickCount % messages.length];
    noClickCount++;

    // Grow Yes button
    let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (currentSize + 6) + "px";

    // Change image
    imageIndex = (imageIndex + 1) % images.length;
    image.src = images[imageIndex];
  });
</script>
